{% extends 'base.html' %}

{%- block content %}
    <div class="hero-unit">
        <div class="container">
            <form method="post" action="{{ url_for('login') }}">
                <fieldset>
                    <div class="input text">
                        {{ form.email.label }}
                        {{ form.email()|safe }}
                        {% for error in form.email.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                    <div class="input text">
                        {{ form.password.label }}
                        {{ form.password()|safe }}
                        {% for error in form.password.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                </fieldset>
                <input type="submit" value="Log in" class="btn btn-primary">
            </form>
        </div>
    </div>
{%- endblock %}
