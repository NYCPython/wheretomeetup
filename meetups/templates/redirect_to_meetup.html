{% extends 'base.html' %}

{%- block title -%}
    Redirecting to Meetup.com - {{ super() }}
{%- endblock -%}

{%- block meta %}
    {{ super() }}
    <meta http-equiv="refresh" content="5; url={{ url_for('login', service='meetup') }}">
{%- endblock %}

{%- block content %}
    <div class="row" style="margin-top:10em">
        <div class="span6 offset3 container hero-unit">
            <p>You will now be redirected to Meetup.com...</p>

            <p>
                <a href="{{ url_for('login', service='meetup') }}">Click here to go there now</a>
            </p>
        </div>
    </div>
{%- endblock %}
